<VirtualHost *:80>
	ServerName www.example.com
	DocumentRoot /var/www/blogsum
	DirectoryIndex index.cgi

	Options +FollowSymlinks
	RewriteEngine On
	RewriteRule ^/rss.xml$ /index.cgi?rss1=true [PT,QSA]
	RewriteRule ^/Tags/([^/]+)$ /index.cgi?search=$1 [PT,QSA]
	RewriteRule ^/([0-9]{4})/([0-9]{2})/([^/]+)$ /index.cgi?view=article&year=$1&month=$2&uri=$3 [PT,QSA]
	RewriteRule ^/([0-9]{4})/([0-9]{2})/?$ /index.cgi?view=article&year=$1&month=$2 [PT,QSA]
	RewriteRule ^/([0-9]{4})/?$ /index.cgi?view=article&year=$1 [PT,QSA]

	PerlModule Apache::PerlRun
	<LocationMatch ^/index.cgi>
		SetHandler perl-script
		PerlHandler Apache::PerlRun
		PerlModule CGI DBI DBD::SQLite HTML::Template XML::RSS Net::SMTP Captcha::reCAPTCHA HTML::Entities HTTP::Request::Common URI::_foreign Errno Net::HTTP IO::Select Compress::Zlib Log::Agent URI::http LWP::Protocol::http Carp::Heavy
		Options ExecCGI
		Order deny,allow
		Allow from all
	</LocationMatch>
	<LocationMatch ^/admin.cgi>
		SetHandler perl-script
		PerlHandler Apache::PerlRun
		PerlModule CGI DBI DBD::SQLite HTML::Template
		Options ExecCGI
		Order deny,allow
		Allow from all
		AuthUserFile /path/to/example.htpasswd
		AuthName "Blogsum Admin - example.com"
		AuthType Basic
		<limit GET POST>
		require valid-user
		</limit>
	</LocationMatch>
</VirtualHost>
